<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img {
            max-width: 600px;

<body>
    <h1>Task 1</h1>

    <h3>Using ping</h3>
    Command: <code>ping kubsu.dev</code>
    <br>
    <img src="./static/ping.png" alt="ping">

    <h3>Using nslookup</h3>
    Commands:
    <ul>
        <li>
            <code>nslookup -type=A kubsu.ru</code>
        </li>
        <li>
            <code>nslookup -type=A kubsu-dev.ru</code>
        </li>
        <li>
            <code>nslookup -type=MX kubsu.ru</code>
        </li>
        <li>
            <code>nslookup -type=MX kubsu.ru</code>
        </li>
    </ul>
    <br>

    <img src="./static/nslookup.png" alt="nslookup">

    <h3>Whois</h3>
    Commands:
    <ul>
        <li>
            <code>whois kubsu.ru</code>
        </li>
        <li>
            <code>whois kubsu-dev.ru</code>
        </li>
    </ul>
    <br>

    <img src="./static/whois-kubsu-ru.png" alt="whois">
    <img src="./static/whois-kubsu-dev-ru.png" alt="whois">

    <h3>Using SFTP</h3>
    Screenshot: <br>
    <img src="./static/sftp.png" alt="sftp">
</body>

</html>
